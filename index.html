<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>My Login Page</title>
    </head>

    <body>
        <aside>
			<nav>
				<a href="">Home</a>
				<a href="#main">Main</a>
				<a href="#footer">Footer</a>
			</nav>
		</aside>

        <section class="main" id="main">
            <main class="container h-100">
                <section class="row justify-content-md-center h-100">
                    <article class="card-wrapper">
                        <article class="card fat">
					<section class="card-body">
						<h4 class="card-title">Login</h4>
						<form method="POST">
							<fieldset class="form-group">
								<legend>
									<label for="email">E-Mail Address</label>
								</legend>
								<input id="email" type="email" class="form-control" name="email" required>
							</fieldset>

							<fieldset class="form-group">
								<legend>
									<label for="password">Password</label>
									<a href="forgot.html" class="float-right">Forgot Password?</a>
								</legend>
								<input id="password" type="password" class="form-control" name="password" required data-eye>
							</fieldset>

							<section class="form-group m-0">
								<button id="button" type="submit" class="btn btn-primary btn-block">Login</button>
							</section>

						</form>
					</section>
				</article>

                <!-- footer content -->
				<footer class="footer" id="footer">
					Page by Mpoi Rankhethoa
				</footer>

			</article>
		</section>
	</main>
</section>

    </body>
</html>
